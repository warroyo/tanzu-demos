apiVersion: v1
kind: Pod
spec:
  containers:
    - name: jdk
      image: openjdk
      command: ["tail", "-f", "/dev/null"] 
      imagePullPolicy: IfNotPresent
    - name: jenkins-ci-image
      image: dev.registry.pivotal.io/warroyo/jenkins-ci-image
      command: ["tail", "-f", "/dev/null"] 
      imagePullPolicy: Always